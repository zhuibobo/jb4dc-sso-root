<!DOCTYPE html>
<html lang="zh" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="Fragment/GeneralLib::GeneralLib"></th:block>
    <th:block th:replace="Fragment/GeneralLib::ThemesLib"></th:block>
</head>
<body>
<div id="appForm" class="general-edit-page-wrap" v-cloak>
    <i-form ref="formEntity" :model="formEntity" :rules="ruleValidate" :label-width="100">
        <form-item label="菜单名称：" prop="menuName">
            <row>
                <i-col span="10">
                    <form-item>
                        <i-input v-model="formEntity.menuName"></i-input>
                    </form-item>
                </i-col>
                <i-col span="4" style="text-align: center">菜单显示：</i-col>
                <i-col span="10">
                    <form-item>
                        <i-input v-model="formEntity.menuText"></i-input>
                    </form-item>
                </i-col>
            </row>
        </form-item>
        <form-item label="菜单值：" prop="menuValue">
            <i-input v-model="formEntity.menuValue"></i-input>
        </form-item>
        <form-item label="菜单类型：">
            <radio-group v-model="formEntity.menuType" @on-change="changeMenuType">
                <radio label="空">空</radio>
                <radio label="超链接">超链接</radio>
                <radio label="Web模块列表">Web模块列表</radio>
                <radio label="Web模块窗体" disabled>Web模块窗体</radio>
                <radio label="流程分组" disabled>流程分组</radio>
                <radio label="流程实例" disabled>流程实例</radio>
                <radio label="统计列表" disabled>统计列表</radio>
                <radio label="工作桌面" disabled>工作桌面</radio>
            </radio-group>
        </form-item>
        <form-item label="链接地址：" prop="menuRightUrl">
            <i-input v-model="formEntity.menuRightUrl"></i-input>
        </form-item>
        <form-item label="链接参数：" prop="menuRightUrlPara">
            <i-input v-model="formEntity.menuRightUrlPara"></i-input>
        </form-item>
        <form-item label="左链接地址：" prop="menuLeftUrl">
            <i-input v-model="formEntity.menuTarget"></i-input>
        </form-item>
        <form-item label="左链接参数：" prop="menuLeftUrlPara">
            <i-input v-model="formEntity.menuLeftUrlPara"></i-input>
        </form-item>
        <form-item label="关联对象ID：" prop="menuOuterId">
            <row>
                <i-col span="10">
                    <form-item>
                        <i-input v-model="formEntity.menuOuterId" search enter-button="设置" placeholder="Enter something..." @on-search="beginSelectOuterObject" />
                    </form-item>
                </i-col>
                <i-col span="4" style="text-align: center">关联对象名称：</i-col>
                <i-col span="10">
                    <form-item>
                        <i-input v-model="formEntity.menuOuterName"></i-input>
                    </form-item>
                </i-col>
            </row>
        </form-item>
        <form-item label="更新时间：">
            <row>
                <i-col span="10">
                    <form-item prop="date">
                        <date-picker type="date" placeholder="更新时间" v-model="formEntity.menuUpdateTime"></date-picker>
                    </form-item>
                </i-col>
                <i-col span="4" style="text-align: center">启用：</i-col>
                <i-col span="10">
                    <form-item>
                        <radio-group v-model="formEntity.menuStatus">
                            <radio label="启用">启用</radio>
                            <radio label="禁用">禁用</radio>
                        </radio-group>
                    </form-item>
                </i-col>
            </row>
        </form-item>
        <form-item label="备注：">
            <i-input v-model="formEntity.menuDescription" type="textarea" :autosize="{minRows: 5,maxRows: 5}"></i-input>
        </form-item>
    </i-form>
    <div class="button-outer-wrap">
        <div class="button-inner-wrap">
            <button-group>
                <i-button type="primary" v-if="status!='view'" @click="handleSubmit('formEntity')" icon="md-checkmark">
                    保存
                </i-button>
                <i-button v-if="status!='view'" @click="handleClose()" icon="md-close">取消</i-button>
            </button-group>
        </div>
    </div>
    <select-module-object-dialog ref="selectModuleObjectDialog"
                                 @on-selected-completed="bindModuleObjectTo"></select-module-object-dialog>
</div>
<script>
    var appForm = new Vue({
        el: "#appForm",
        mounted: function () {
            this.bindFormData();
        },
        data: {
            acInterface: {
                getDataUrl: "/Rest/SSO/Mu/Menu/GetDetailData",
                saveDataUrl: "/Rest/SSO/Mu/Menu/SaveEdit",
                SelectModuleObjectView:"/HTML/SSO/Menu/SelectModuleObject.html"
            },
            recordId: BaseUtility.GetUrlParaValue("recordId"),
            formEntity: {
                //
                menuId: "",
                //菜单名称
                menuName: "",
                //所属系统ID
                menuSystemId: "",
                //菜单文本:用于UI显示
                menuText: "",
                //菜单值
                menuValue: "",
                //菜单类型:超链接菜单,Web模块列表,Web模块窗体
                menuType: "Web模块列表",
                //外部关联ID
                menuOuterId: "",
                //外部关联对象名称
                menuOuterName: "",
                //创建者ID
                menuCreatorId: "",
                //创建组织ID
                menuOrganId: "",
                //创造组织名称
                menuOrganName: "",
                //是否展开
                menuIsExpand: "",
                //是否系统所有
                menuIsSystem: "否",
                //左侧链接地址
                menuLeftUrl: "",
                //左侧链接参数
                menuLeftUrlPara: "",
                //链接地址
                menuRightUrl: "",
                //链接参数
                menuRightUrlPara: "",
                //排序号
                menuOrderNum: "",
                //父节点ID
                menuParentId: "",
                //父节点ID列表
                menuParentIdList: "",
                //点击打开对象
                menuTarget: "",
                //创建时间
                menuCreateTime: DateUtility.GetCurrentData(),
                //更新人
                menuUpdater: "",
                //更新时间
                menuUpdateTime: DateUtility.GetCurrentData(),
                //使用组织名称
                menuUseOrganName: "",
                //使用组织ID
                menuUseOrganId: "",
                //使用组织类型名称
                menuUseOrganTypeName: "",
                //使用组织类型ID
                menuUseOrganTypeId: "",
                //样式类名
                menuClassName: "",
                //Hover时的样式类名
                menuClassNameHover: "",
                //样式选中的样式类名
                menuClassNameSelected: "",
                //子节点数量
                menuChildCount: "",
                //备注
                menuDescription: "",
                //状态:启用,禁用
                menuStatus: "启用",
                //扩展的JS表达式
                menuJsExpression: ""
            },
            ruleValidate: {
                menuName: [
                    {required: true, message: '【菜单名称】不能空！', trigger: 'blur'}
                ],
                menuText: [
                    {required: true, message: '【菜单文本】不能空！', trigger: 'blur'}
                ]
            },
            status: BaseUtility.GetUrlParaValue("op")
        },
        methods: {
            bindFormData: function () {
                //获取数据并赋值
                DetailPageUtility.BindFormData(this.acInterface.getDataUrl, this.formEntity, this.recordId, this.status,function (data) {
                    console.log(data);
                });
            },
            handleSubmit: function (name) {
                var _self = this;
                this.$refs[name].validate(function (valid) {
                    if (valid) {
                        var sendData = JSON.stringify(_self.formEntity);
                        AjaxUtility.PostRequestBody(_self.acInterface.saveDataUrl, sendData, function (result) {
                            DialogUtility.Alert(window, DialogUtility.DialogAlertId, {}, result.message, function () {
                                //debugger;
                                window.OpenerWindowObj.appList.reloadData();
                                DialogUtility.Frame_CloseDialog(window);
                            });
                        }, _self);
                    } else {
                        this.$Message.error('Fail!');
                    }
                })
            },
            handleClose: function () {
                DialogUtility.Frame_CloseDialog(window);
            },
            beginSelectOuterObject:function(){
                var menuType=this.formEntity.menuType;
                var url=this.acInterface.SelectModuleObjectView;
                if(menuType=="空"||menuType=="超链接"){
                    DialogUtility.AlertText(this.formEntity.menuType+"类型的菜单不需要进行设置!");
                    return;
                }
                else{
                    /*url = BaseUtility.BuildView(this.acInterface.SelectModuleObjectView, {
                        "selectObjectType": decodeURIComponent(menuType)
                    });*/
                    this.$refs.selectModuleObjectDialog.beginSelect(this.formEntity.menuType);
                }
            },
            changeMenuType:function () {
                if(this.formEntity.menuType=="空"){

                }
                else if(this.formEntity.menuType=="超链接"){

                }
                else if(this.formEntity.menuType=="Web模块列表"){

                }
                else if(this.formEntity.menuType=="Web模块窗体"){

                }
                else if(this.formEntity.menuType=="流程分组"){

                }
                else if(this.formEntity.menuType=="工作桌面"){

                }
                console.log(this.formEntity.menuType);
            },
            bindModuleObjectTo:function () {

            }
        }
    });
</script>
</body>
</html>
