ogo" src="images/logo/logo.png"><h3 class="brand-text" id="systemCaption">JBuild4D-V0.7</h3></a></li><li class="nav-item d-md-none"><a class="nav-link open-navbar-container" data-toggle="collapse" data-target="#navbar-mobile"><i class="la la-ellipsis-v"></i></a></li></ul></div><div class="navbar-container content"><div class="collapse navbar-collapse" id="navbar-mobile"><ul class="nav navbar-nav mr-auto float-left"><li class="nav-item d-none d-md-block"><a class="nav-link nav-menu-main menu-toggle hidden-xs" href="#"><i class="la la-exchange"></i></a></li></ul></div><div class="top-right-wrap"><div class="switch-system-warp"><div class="dropdown"><button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">切换系统</button><div id="switch-system-select" class="dropdown-menu" aria-labelledby="dropdownMenuButton"></div></div></div><div class="user-warp"><div class="user-header"></div><div class="line"></div><div style="float:left"><div style="line-height:24px;overflow-x:hidden;width:130px;white-space:nowrap;text-overflow:ellipsis;margin-top:8px">用户名：(<span id="spanUserName"></span>)</div><div style="line-height:24px;overflow-x:hidden;width:130px;white-space:nowrap;text-overflow:ellipsis">组&nbsp;&nbsp;&nbsp;&nbsp;织：<span id="spanOrganName"></span></div></div></div><div style="float:left;width:44px;position:relative;margin-top:20px"><a href="#" id="notice_btn" data-toggle="dropdown"><i style="font-size:24px;color:#fff" class="la la-bell"></i> <span class="badge badge-pill badge-default badge-danger badge-default badge-glow" style="position:absolute;top:-10px;right:5px">5</span></a></div><div style="float:left;width:40px;position:relative;margin-top:20px;cursor:pointer" onclick="logout()"><i style="font-size:24px;color:#fff" class="la la-sign-in"></i></div></div></div></div></nav><div id="notice-Outer-Wraper" style="position:absolute;right:10px;top:0;background-color:#f9f9f9;height:100%;width:0;display:none"></div><div class="main-menu menu-fixed menu-light menu-accordion menu-shadow" data-scroll-to-active="true"><div class="main-menu-content"><ul class="navigation navigation-main" id="main-menu-navigation" data-menu="menu-navigation"></ul></div></div><div class="content-outer-wrapper"><nav aria-label="breadcrumb"><ol class="breadcrumb" id="menu_breadcrumb"><li class="breadcrumb-item">JBuild4D</li></ol></nav><iframe id="fv_iframe" style="width:100%;height:100%" frameborder="0"></iframe></div><script>var notice_is_show = false;
    $(function () {

        $("#notice_btn").click(function () {
            if (!notice_is_show) {
                $("#notice-Outer-Wraper").show().animate({width: "400px"});
                notice_is_show = true;
            } else {
                $("#notice-Outer-Wraper").animate({width: "0px"}).hide();
                notice_is_show = false;
            }
        })
    })</script><script>var IsTopFramePage = true;
    var myMenusJson =/*[[${myMenusJson}]]*/ 'Sebastian';
    console.log(myMenusJson);

    function logout() {
        AjaxUtility.GetSync("/Rest/Frame/MyFrame/GetMyFrameLogoutUrl", {}, function (result) {
            console.log(result);
            if(result.success) {
                window.location.href = result.data;
            }
        }, this);
    }

    (function () {
        AjaxUtility.GetSync("/Rest/Frame/MyFrame/GetMyMenu", {}, function (result) {
            myMenusJson = result.data;
        }, this);

        SessionUtility.GetSessionUser(function (sessionUser) {
            $("#spanUserName").text(sessionUser.userName);
            $("#spanUserName").attr("title",sessionUser.userName);
            $("#spanOrganName").text(sessionUser.organName);
            $("#spanOrganName").attr("title",sessionUser.organName);

            AjaxUtility.Get("/Rest/Frame/MyFrame/GetMyAuthorityApp", {}, function (result) {
                //myMenusJson = result.data;
                console.log(result);
                if(result.success){
                    for(var i=0;i<result.data.length;i++){
                        var appPo=result.data[i];
                        var gotoPage=appPo.appDomain+appPo.appIndexUrl+"?JBuild4DCSSOReVerificationUserId="+sessionUser.userId;
                        if(appPo.appId=="CodeGenerateAppBO") {
                            $("#switch-system-select").append('<a class="dropdown-item" target="_blank" href="' + gotoPage + '">' + appPo.appName + '</a>');
                        }
                        else{
                            $("#switch-system-select").append('<a class="dropdown-item" href="' + gotoPage + '">' + appPo.appName + '</a>');
                        }
                    }
                }
            }, this);
        });

        (function() {
            /*var link = document.querySelector("link[rel*='icon']") || document.createElement('link');
            link.type = 'image/x-icon';
            link.rel = 'shortcut icon';
            link.href = BaseUtility.GetRootPath()+'/favicon.ico';
            document.getElementsByTagName('head')[0].appendChild(link);*/
            BaseUtility.SetSystemFavicon();
            BaseUtility.SetSystemTitle();
            BaseUtility.SetSystemCaption();
        })();

        function getChildMenuData(parentId) {
            var childMenuData = new Array();
            for (var i = 0; i < myMenusJson.length; i++) {
                if (myMenusJson[i].menuParentId == parentId) {
                    childMenuData.push(myMenusJson[i]);
                }
            }
            return childMenuData;
        };

        function getMenuData(menuId) {
            for (var i = 0; i < myMenusJson.length; i++) {
                if (myMenusJson[i].menuId == menuId) {
                    return myMenusJson[i];
                }
            }
            return null;
        };

        function getParentListMenuData(menuId) {
            var result = new Array();
            var currentId = menuId;
            var menu = getMenuData(menuId);
            result.push(menu);
            var menuParentId = menu.menuParentId;
            for (var i = 0; i < 4; i++) {
                if (menuParentId != "0") {
                    var parentMenu = getMenuData(menuParentId);
                    result.push(parentMenu);
                    menuParentId = parentMenu.menuParentId;
                }
            }
            return result.reverse();
        }

        function buildMenu(parentUl, menuId, level) {
            var menuData = getMenuData(menuId);
            var childMenuData = getChildMenuData(menuId);

            var li = $('<li id="menu_' + menuId + '"></li>');
            if (level == 1) {
                li.addClass("nav-item");
                li.append("<a href=\"#\"><i class=\"la la-home\"></i><span class=\"menu-title\">" + menuData.menuText + "</span></a>");
            } else {
                li.append("<a href=\"#\">" + menuData.menuText + "</a>");
            }

            var clickData = {
                "menuData": menuData,
                "childMenuData": childMenuData
            };
            li.bind("click", clickData, function (sender) {
                //alert(sender.data.menuData.menuText);
                //console.log(sender.data.menuData.menuRightUrl);
                if (sender.data.menuData.menuRightUrl) {
                    //console.log(sender.data.menuData);
                    var paras={
                        menuId:sender.data.menuData.menuId,
                        menuLeftUrlPara:sender.data.menuData.menuLeftUrlPara,
                        menuName:sender.data.menuData.menuName,
                        menuOuterId:sender.data.menuData.menuOuterId,
                        menuOuterName:sender.data.menuData.menuOuterName,
                        menuRightUrlPara:sender.data.menuData.menuRightUrlPara,
                        menuSystemId:sender.data.menuData.menuSystemId,
                        menuText:sender.data.menuData.menuText,
                        menuTarget:sender.data.menuData.menuTarget,
                        menuValue:sender.data.menuData.menuValue
                    };
                    var url = BaseUtility.BuildAction(sender.data.menuData.menuRightUrl, paras);
                    $("#fv_iframe").attr("src", url);
                    //设置点击的路径breadcrumb
                    var menuPath = getParentListMenuData(sender.data.menuData.menuId);
                    //console.log(menuPath);
                    $("#menu_breadcrumb").html("");
                    $("#menu_breadcrumb").html("<li class=\"breadcrumb-item\">JBuild4D</li>");
                    for (var i = 0; i < menuPath.length; i++) {
                        $("#menu_breadcrumb").append("<li class=\"breadcrumb-item\">" + menuPath[i].menuText + "</li>");
                    }
                    $("li.active").removeClass("active");
                    $(this).addClass("active");
                }
            });
            if (childMenuData.length > 0) {
                var ul = $('<ul class="menu-content"></ul>');
                li.append(ul);
                parentUl.append(li);
                var level = level + 1;
                for (var j = 0; j < childMenuData.length; j++) {
                    buildMenu(ul, childMenuData[j].menuId, level);
                }/*
                    for(var j=0;j<childMenuData.length;j++){
                        buildMenu(ul,childMenuData[j].menuId,level);
                    }
                    for(var j=0;j<childMenuData.length;j++){
                        buildMenu(ul,childMenuData[j].menuId,level);
                    }*/
            } else {
                parentUl.append(li);
            }
        }

        var rootMenus = getChildMenuData(0);
        var parentUl = $("#main-menu-navigation")
        for (var i = 0; i < rootMenus.length; i++) {
            buildMenu(parentUl, rootMenus[i].menuId, 1);
        }

        function resetIframe() {
            var height = PageStyleUtility.GetPageHeight() - 50;
            $("#fv_iframe").height(height - 81);
        };
        resetIframe();

        $('#menu_JB4DSystemAppBuilderModuleBuilder').addClass("active");
        //$("#menu_breadcrumb").html("");
        //$("#menu_breadcrumb").append("<li class=\"breadcrumb-item\">应用设计</li>").append("<li class=\"breadcrumb-item\">模块设计 </li>").append("<li class=\"breadcrumb-item\">模块设计 </li>");
        //$("#fv_iframe").attr("src", "/jb4d/HTML/Builder/Module/Manager.html?menuId=JB4DSystemAppBuilderModuleBuilder")
        //.trigger("click");
        $($("#main-menu-navigation").find("li")[0]).trigger("click");


    })();</script><script type="text/javascript" src="bootstrap-4.2.1-dist/js/bootstrap.bundle.js"></script><script type="text/javascript" src="../../Js/External/VUE-2.6.10/vue.js"></script><script type="text/javascript" src="../../Js/External/IView-3.X/dist/iview.min.js"></script><script type="text/javascript" src="../../Js/External/JQuery-UI-1.12.1/jquery-ui.js"></script><script type="text/javascript" src="../../Js/External/ZTree-3.5.40/js/jquery.ztree.all.js"></script><script type="text/javascript" src="js/perfect-scrollbar-v0.6.11.js"></script><script type="text/javascript" src="js/Unison-JS.js"></script><script type="text/javascript" src="js/jQuery-Sliding-Menu.js"></script><script type="text/javascript" src="js/app-menu.js"></script><script type="text/javascript" src="js/app.js"></script><script type="text/javascript" src="js/customizer.js"></script></body></html>
