<!DOCTYPE html><html lang="zh" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"><head><meta charset="UTF-8"><title>Title</title><title>JBuild4D</title><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><script type="text/javascript" src="../../../Js/External/JQuery-3.4.1/jquery-3.4.1.min.js"></script><script type="text/javascript" src="../../../Js/External/VUE-2.6.10/vue.js"></script><script type="text/javascript" src="../../../Js/External/IView-3.X/dist/iview.min.js"></script><script type="text/javascript" src="../../../Js/External/JQuery-UI-1.12.1/jquery-ui.js"></script><script type="text/javascript" src="../../../Js/External/ZTree-3.5.40/js/jquery.ztree.all.js"></script><script type="text/javascript" src="../../../Js/JBuild4DCLib.js?refVersion=1"></script><script type="text/javascript" src="../../../Js/UIEXComponent.js?refVersion=1"></script><script type="text/javascript" src="../../../Js/VueEXComponent.js?refVersion=1"></script><script type="text/javascript" src="../../../Js/SSOVueEXComponent.js?refVersion=1"></script><link rel="stylesheet" type="text/css" href="../../../Themes/Default/Css/JBuild4DC.css?refVersion=1"><link rel="stylesheet" type="text/css" href="../../../Themes/Default/IView-3.X/iview.css"><link rel="stylesheet" type="text/css" href="../../../Themes/Default/JQueryUI/jquery-ui.css"><link rel="stylesheet" type="text/css" href="../../../Themes/Default/JQueryUI/jquery-ui-important.css"><link rel="stylesheet" type="text/css" href="../../../Themes/Default/ZTree/zTreeStyle/zTreeStyle.css"><style></style></head><body><div id="appList" class="apps-manager-outer-wrap"><div class="apps-outer-wrap"><div v-for="app in appList" class="app-outer-wrap"><div class="title"><span>{{app.appName}}</span></div><div class="content"><div class="mainImg"><img :src="buildLogoUrl(app)"></div><div class="button-wrap"><div class="button setting-button" @click="settingApp(app)">系统设置</div><div class="button remove-button" @click="removeApp(app)">注销</div></div></div></div><div class="app-outer-wrap new-system-outer-wrap"><div class="add-system-button" @click="addIntegratedSystem()">添加集成系统</div><div class="add-system-button" @click="addPostSystem()" style="background-color:#f7f7f7;color:#0b0c0f">添加模拟系统</div></div></div></div><script>var appList = new Vue({
            el:"#appList",
            data: {
                acInterface:{
                    integratedSystemEditView:"/HTML/SSO/Application/IntegratedAppEdit.html",
                    postSystemEditView:"/HTML/SSO/Department/PostAppEdit.html",
                    reloadData:"/Rest/SSO/App/Application/GetAllMainSsoApp",
                    appLogoUrl:"/Rest/SSO/App/Application/GetAppLogo",
                    delete:"/Rest/SSO/App/Application/Delete"
                },
                appList: [

                ]
            },
            mounted:function () {
                this.reloadData();
            },
            methods: {
                addIntegratedSystem:function() {
                    var url = BaseUtility.BuildView(this.acInterface.integratedSystemEditView, {
                        "op": "add"
                    });
                    DialogUtility.Frame_OpenIframeWindow(window, DialogUtility.DialogId, url, {title: "添加集成系统"}, 1);
                },
                addPostSystem:function () {

                },
                reloadData :function () {
                    var _self=this;
                    AjaxUtility.Post(this.acInterface.reloadData,{},function (result) {
                        if(result.success){
                            console.log(result.data);
                            _self.appList=result.data;
                        }
                        else{
                            DialogUtility.Alert(window, DialogUtility.DialogAlertId, {}, result.message, null);
                        }
                    },this);
                },
                buildLogoUrl:function (app) {
                    if(app.appMainImageId==""){
                        return BaseUtility.BuildAction(this.acInterface.appLogoUrl, {fileId: "defaultSSOAppLogoImage"});
                    }
                    else{
                        return BaseUtility.BuildAction(this.acInterface.appLogoUrl, {fileId:app.appMainImageId});
                    }
                },
                settingApp:function (app) {
                    var url = BaseUtility.BuildView(this.acInterface.integratedSystemEditView, {
                        "op": "update",
                        "recordId": app.appId
                    });
                    DialogUtility.Frame_OpenIframeWindow(window, DialogUtility.DialogId, url, {title: "编辑集成系统"}, 1);
                },
                removeApp:function (app) {
                    var _self=this;
                    DialogUtility.Confirm(window, "确认要注销系统["+app.appName+"]吗？", function () {
                        AjaxUtility.Delete(_self.acInterface.delete, {appId: app.appId}, function (result) {
                            if (result.success) {
                                DialogUtility.Alert(window, DialogUtility.DialogAlertId, {}, result.message, function () {
                                    _self.reloadData();
                                });
                            }
                            else {
                                DialogUtility.Alert(window, DialogUtility.DialogAlertId, {}, result.message, null);
                            }
                        }, this);
                    });
                }
            }
        })</script></body></html>
