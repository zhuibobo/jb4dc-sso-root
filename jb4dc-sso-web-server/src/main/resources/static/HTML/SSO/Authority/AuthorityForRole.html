ntities,t);for(t=0;t<r.length;t++){var u=r[t];this.authObjIdIsInSaveAuthEntities(u.menuId)||this.saveAuthEntities.push({authId:StringUtility.Guid()+"-"+t,authObjId:u.menuId,authObjType:this.authObjType.menu,authSystemId:h})}}}},handleSubmit:function(){AjaxUtility.Post(this.acInterface.saveOwnerAuth,{authOwnerType:BaseUtility.GetUrlParaValue("auth_owner_type"),authOwnerId:BaseUtility.GetUrlParaValue("auth_owner_id"),saveAuthEntitiesJsonString:JsonUtility.JsonToString(this.saveAuthEntities),removeAuthObjIdList:ArrayUtility.Unique(this.removeAuthObjIdList)},function(e){e.success&&DialogUtility.AlertText(e.message)},this)},handleClose:function(){DialogUtility.Frame_CloseDialog(window)}}})</script></body></html>
