<!DOCTYPE html><html lang="zh" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"><head><meta charset="UTF-8"><title>Title</title><title>JBuild4D</title><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><script type="text/javascript" src="../../../Js/External/JQuery-3.4.1/jquery-3.4.1.min.js"></script><script type="text/javascript" src="../../../Js/External/VUE-2.6.10/vue.js"></script><script type="text/javascript" src="../../../Js/External/IView-3.X/dist/iview.min.js"></script><script type="text/javascript" src="../../../Js/External/JQuery-UI-1.12.1/jquery-ui.js"></script><script type="text/javascript" src="../../../Js/External/ZTree-3.5.40/js/jquery.ztree.all.js"></script><script type="text/javascript" src="../../../Js/JBuild4DCLib.js?refVersion=1"></script><script type="text/javascript" src="../../../Js/UIEXComponent.js?refVersion=1"></script><script type="text/javascript" src="../../../Js/VueEXComponent.js?refVersion=1"></script><script type="text/javascript" src="../../../Js/SSOVueEXComponent.js?refVersion=1"></script><script type="text/javascript" src="../../../Js/External/ZTree-3.5.40/js/jquery.ztree.exhide.js"></script><script type="text/javascript" src="../../../Js/External/ZTree-3.5.40/js/fuzzysearch.js"></script><link rel="stylesheet" type="text/css" href="../../../Themes/Default/Css/JBuild4DC.css?refVersion=1"><link rel="stylesheet" type="text/css" href="../../../Themes/Default/IView-3.X/iview.css"><link rel="stylesheet" type="text/css" href="../../../Themes/Default/JQueryUI/jquery-ui.css"><link rel="stylesheet" type="text/css" href="../../../Themes/Default/JQueryUI/jquery-ui-important.css"><link rel="stylesheet" type="text/css" href="../../../Themes/Default/ZTree/zTreeStyle/zTreeStyle.css"></head><body><div id="appList" class="list-2column"><div class="left-outer-wrap"><div class="inner-wrap" style="width:250px"><div class="tool-bar-wrap"></div><div><ul id="zTreeUL" class="ztree"></ul></div></div></div><div class="right-outer-wrap" style="padding:10px;left:260px"><div style="width:100%"><div style="float:right;margin-bottom:15px;margin-top:10px;margin-right:10px"><button-group><i-button type="success" @click="add()" icon="md-add">新增</i-button><i-button type="primary" @click="edit()" icon="md-create">修改</i-button><i-button type="primary" @click="del()" icon="md-close">删除</i-button><i-button type="primary" @click="view()" icon="md-search">浏览</i-button><i-button type="primary" @click="view()" icon="md-search">迁移</i-button><i-button type="primary" @click="move('up')" icon="md-arrow-up">上移</i-button><i-button type="primary" @click="move('down')" icon="md-arrow-down">下移</i-button></button-group></div></div><div id="divTreeTable" style="width:98%;margin:auto"></div></div></div><script>var treeTableObj=null;
    var appList=new Vue({
        el:"#appList",
        mounted:function () {
            this.initTree();
        },
        data:{
            acInterface:{
                <!--System-->
                getSystemTreeData:"/Rest/SSO/App/Application/GetAllMainSsoApp",
                <!--Menu-->
                menuEditView:"/HTML/SSO/Menu/MenuEdit.html",
                getMenusDataBySystemId:"/Rest/SSO/Mu/Menu/GetMenusBySystemId",
                deleteMenu:"/Rest/SystemSetting/Dict/Dictionary/Delete",
                statusChange:"/Rest/SystemSetting/Dict/Dictionary/StatusChange",
                setSelected:"/Rest/SystemSetting/Dict/Dictionary/SetSelected",
                move:"/Rest/SystemSetting/Dict/Dictionary/Move"
            },
            treeObj:null,
            treeSelectedNode:null,
            tableTreeRootData: {
                id: "-1",
                text: "数据关联",
                parentId: "",
                nodeTypeName: "根节点",
                icon: "../../../Themes/Png16X16/coins_add.png",
                _nodeExType: "root",
                tableId: "-1"
            },
            treeSetting:{
                view: {
                    dblClickExpand: false,//双击节点时，是否自动展开父节点的标识
                    showLine: true,//是否显示节点之间的连线
                    fontCss: {'color': 'black', 'font-weight': 'normal'}
                },
                check: {
                    enable: false,
                    nocheckInherit: false,
                    radioType: "all"
                },
                // 必须使用data
                data:{
                    key:{
                        name:"appName"
                    },
                    simpleData : {
                        enable : true,
                        idKey : "appId", // id编号命名
                        pIdKey : "appMainId",  // 父id编号命名
                        rootId : 0
                    }
                },
                // 回调函数
                callback : {
                    onClick : function(event, treeId, treeNode) {
                        // 根节点不触发任何事件
                        //if(treeNode.level != 0) {
                        appList.treeSelectedNode=treeNode;
                        appList.reloadTreeTableData();
                        //}
                    },
                    //成功的回调函数
                    onAsyncSuccess : function(event, treeId, treeNode, msg){
                        appList.treeObj.expandAll(true);
                    }
                }
            },
            treeTableObject:null,
            treeTableConfig:{
                CanDeleteWhenHasChild:false,
                IdField:"menuId",
                RowIdPrefix:"TreeTable_",
                LoadChildJsonURL:"",
                LoadChildFunc:null,
                OpenLevel:2,
                ChildTestField:"menuChildCount",//判断是否存在子节点的字段，是否>0或者为true，则支持展开
                Templates:[
                    {
                        Title:"名称",
                        FieldName:"menuName",
                        TitleCellClassName:"TitleCell",
                        Renderer:"Lable",
                        Hidden:false,
                        TitleCellAttrs:{},
                        Width:"20%"
                    },{
                        Title:"链接地址",
                        FieldName:"menuRightUrl",
                        TitleCellClassName:"TitleCell",
                        Renderer:"Lable",
                        Hidden:false,
                        TitleCellAttrs:{},
                        Width:"40%",
                        TextAlign:"center"
                    },{
                        Title:"备注",
                        FieldName:"menuDescription",
                        TitleCellClassName:"TitleCell",
                        Renderer:"Lable",
                        Hidden:false,
                        TitleCellAttrs:{},
                        Width:"20%",
                        TextAlign:"center"
                    },{
                        Title:"菜单值",
                        FieldName:"menuValue",
                        TitleCellClassName:"TitleCell",
                        Renderer:"Lable",
                        Hidden:false,
                        TitleCellAttrs:{},
                        Width:"20%",
                        TextAlign:"center"
                    }
                ],
                TableClass:"TreeTable",
                RendererTo:"divTreeTable",//div elem
                TableId:"TreeTable",
                TableAttrs:{cellpadding:"0",cellspacing:"0",border:"0"}
            }
        },
        methods:{
            <!--System-->
            initTree:function () {
                /*this.treeSetting.async.url = BaseUtility.BuildAction(this.acInterface.getSystemTreeData, {});
                this.treeObj = $.fn.zTree.init($("#zTreeUL"), this.treeSetting);*/
                AjaxUtility.Post(this.acInterface.getSystemTreeData, {}, function (result) {

                    if (result.success) {
                        var treeData = result.data;
                        for (var i = 0; i < treeData.length; i++) {
                            treeData[i].icon = "../../../Themes/Png16X16/computer-link.png";
                        }
                        //console.log(treeData);
                        //_self.$refs.tableZTreeUL.setAttribute("id","select-table-single-comp-"+StringUtility.Guid());
                        this.treeObj = $.fn.zTree.init($("#zTreeUL"), this.treeSetting, treeData);
                        this.treeObj.expandAll(true);
                        this.treeObj._host=this;
                    }
                },this);
            },
            <!--Menus-->
            reloadTreeTableData:function () {
                var _self=this;
                //console.log(this.treeSelectedNode);
                var sendData={systemId:this.treeSelectedNode.appId};
                AjaxUtility.Post(this.acInterface.getMenusDataBySystemId, sendData , function (result) {
                    if (result.success) {
                        console.log(result);
                        if(result.data==null){
                            result.data=new Array();
                        }
                        //创建根节点,用于显示
                        result.data.push({
                            menuId: "0",
                            menuParentId: "-1",
                            menuName: this.treeSelectedNode.appName,
                            menuValue: "Root",
                            menuRightUrl: "",
                            menuDescription:""
                        });
                        var treeData=JsonUtility.ParseArrayJsonToTreeJson({
                            KeyField: "menuId",
                            RelationField:"menuParentId",
                            ChildFieldName:"Nodes"
                        },result.data,"0");
                        //console.log(treeData);
                        $("#divTreeTable").html("");
                        this.treeTableObject=Object.create(TreeTable);
                        this.treeTableObject.Initialization(_self.treeTableConfig);
                        this.treeTableObject.LoadJsonData(treeData);
                    }
                },this);
            },
            mareSureSelectedTreeTableRow:function (actionText) {
                if(this.treeTableObject!=null) {
                    var nodeData = this.treeTableObject.GetSelectedRowData();
                    if (nodeData == null) {
                        DialogUtility.Alert(window, DialogUtility.DialogAlertId, {}, "请选择需要"+actionText+"的字典!", null);
                        return {
                            then:function (func) {
                            }
                        }
                    }
                    if(nodeData.dictId==this.treeSelectedNode.dictGroupId){
                        DialogUtility.Alert(window, DialogUtility.DialogAlertId, {}, "不能编辑根节点!", null);
                        return {
                            then:function (func) {
                            }
                        }
                    }
                    return {
                        then:function (func) {
                            func.call(appList,nodeData);
                        }
                    }
                }
                else{
                    DialogUtility.Alert(window, DialogUtility.DialogAlertId, {}, "请先选定分组!", null);
                }
                return {
                    then:function (func) {
                    }
                }
            },
            add:function(){
                DialogUtility.Alert(window,DialogUtility.DialogAlertId,{},"未实现",null,this);
                return;
                if(this.treeTableObject!=null) {
                    var nodeData = this.treeTableObject.GetSelectedRowData();
                    if (nodeData == null) {
                        DialogUtility.Alert(window, DialogUtility.DialogAlertId, {}, "请选择上级字典!", null);
                        return false;
                    }
                    var url = BaseUtility.BuildView(this.acInterface.dictEditView, {
                        "dictParentId": nodeData.dictId,
                        "op": "add",
                        "dictGroupId": this.treeSelectedNode.dictGroupId
                    });
                    DialogUtility.Frame_OpenIframeWindow(window, DialogUtility.DialogId, url, {title: "字典管理"}, 2);
                }
            },
            edit:function() {
                DialogUtility.Alert(window,DialogUtility.DialogAlertId,{},"未实现",null,this);
                return;
                this.mareSureSelectedTreeTableRow("编辑").then(function (nodeData) {
                    //debugger;
                    var url = BaseUtility.BuildView(this.acInterface.dictEditView, {
                        "op": "update",
                        "recordId": nodeData.dictId
                    });
                    DialogUtility.Frame_OpenIframeWindow(window, DialogUtility.DialogId, url, {title: "字典管理"}, 2);
                })
            },
            del:function(){
                DialogUtility.Alert(window,DialogUtility.DialogAlertId,{},"未实现",null,this);
                return;
                this.mareSureSelectedTreeTableRow("删除").then(function (nodeData) {
                    var recordId=nodeData.dictId;
                    DialogUtility.Confirm(window, "确认要删除选定的节点吗？", function () {
                        AjaxUtility.Delete(this.acInterface.deleteDict, {recordId: recordId}, function (result) {
                            if (result.success) {
                                DialogUtility.Alert(window, DialogUtility.DialogAlertId, {}, result.message, function () {
                                    this.treeTableObject.DeleteRow(recordId);
                                },this);
                            }
                            else {
                                DialogUtility.Alert(window, DialogUtility.DialogAlertId, {}, result.message, null);
                            }
                        }, this);
                    },this);
                })
            },
            view:function() {
                DialogUtility.Alert(window,DialogUtility.DialogAlertId,{},"未实现",null,this);
                return;
                this.mareSureSelectedTreeTableRow("编辑").then(function (nodeData) {
                    var url = BaseUtility.BuildView(this.acInterface.dictEditView, {
                        "op": "view",
                        "recordId": nodeData.dictId
                    });
                    DialogUtility.Frame_OpenIframeWindow(window, DialogUtility.DialogId, url, {title: "字典管理"}, 2);
                });
            },
            move:function(type){
                DialogUtility.Alert(window,DialogUtility.DialogAlertId,{},"未实现",null,this);
                return;
                this.mareSureSelectedTreeTableRow("选中").then(function (nodeData) {
                    var recordId = nodeData.dictId;
                    //var _self=this;
                    AjaxUtility.Post(this.acInterface.move, {recordId: recordId,type:type}, function (result) {
                        if (result.success) {
                            DialogUtility.Alert(window, DialogUtility.DialogAlertId, {}, result.message, function () {
                                if(type=="down") {
                                    this.treeTableObject.MoveDownRow(nodeData.dictId);
                                }else{
                                    this.treeTableObject.MoveUpRow(nodeData.dictId);
                                }
                            },this);
                        }
                        else {
                            DialogUtility.Alert(window, DialogUtility.DialogAlertId, {}, result.message,null);
                        }
                    }, this);
                });
            },
            newTreeTableNode : function (dictId, dictKey,dictValue,dictText,dictGroupId,dictCreateTime,dictStatus,dictIsSelected) {
                var newData={
                    dictId:dictId,
                    dictKey:dictKey,
                    dictValue:dictValue,
                    dictText:dictText,
                    dictGroupId:dictGroupId,
                    dictCreateTime:dictCreateTime,
                    dictStatus:dictStatus,
                    dictIsSelected:dictIsSelected
                };
                this.treeTableObject.AppendChildRowToCurrentSelectedRow(newData);
            },
            updateTreeTableNode : function (dictId,dictKey,dictValue,dictText,dictStatus,dictIsSelected) {
                //debugger;
                var newData={
                    dictId:dictId,
                    dictKey:dictKey,
                    dictValue:dictValue,
                    dictText:dictText,
                    dictStatus:dictStatus,
                    dictIsSelected:dictIsSelected
                };
                this.treeTableObject.UpdateToRow(dictId,newData);
            }
        }
    });</script></body></html>
