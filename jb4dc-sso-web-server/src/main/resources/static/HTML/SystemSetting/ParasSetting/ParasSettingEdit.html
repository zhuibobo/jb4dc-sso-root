<!DOCTYPE html><html lang="zh" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"><head><meta charset="UTF-8"><title>Title</title><title>JBuild4D</title><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><script type="text/javascript" src="../../../Js/External/JQuery-3.4.1/jquery-3.4.1.min.js"></script><script type="text/javascript" src="../../../Js/External/VUE-2.6.10/vue.js"></script><script type="text/javascript" src="../../../Js/External/IView-3.X/dist/iview.min.js"></script><script type="text/javascript" src="../../../Js/External/JQuery-UI-1.12.1/jquery-ui.js"></script><script type="text/javascript" src="../../../Js/External/ZTree-3.5.40/js/jquery.ztree.all.js"></script><script type="text/javascript" src="../../../Js/JBuild4DCLib.js?refVersion=1"></script><script type="text/javascript" src="../../../Js/UIEXComponent.js?refVersion=1"></script><script type="text/javascript" src="../../../Js/VueEXComponent.js?refVersion=1"></script><script type="text/javascript" src="../../../Js/SSOVueEXComponent.js?refVersion=1"></script><link rel="stylesheet" type="text/css" href="../../../Themes/Default/Css/JBuild4DC.css?refVersion=1"><link rel="stylesheet" type="text/css" href="../../../Themes/Default/IView-3.X/iview.css"><link rel="stylesheet" type="text/css" href="../../../Themes/Default/JQueryUI/jquery-ui.css"><link rel="stylesheet" type="text/css" href="../../../Themes/Default/JQueryUI/jquery-ui-important.css"><link rel="stylesheet" type="text/css" href="../../../Themes/Default/ZTree/zTreeStyle/zTreeStyle.css"></head><body><div id="appForm" class="general-edit-page-wrap" v-cloak><i-form ref="formEntity" :model="formEntity" :rules="ruleValidate" :label-width="100"><form-item label="Key：" prop="settingKey"><i-input v-model="formEntity.settingKey"></i-input></form-item><form-item label="名称：" prop="settingName"><i-input v-model="formEntity.settingName"></i-input></form-item><form-item label="值：" prop="settingValue"><i-input v-model="formEntity.settingValue"></i-input></form-item><form-item label="创建时间："><row><i-col span="10"><form-item><date-picker type="date" placeholder="选择创建时间" v-model="formEntity.settingCreatetime" disabled="disabled" readonly="readonly"></date-picker></form-item></i-col><i-col span="4" style="text-align:center">状态：</i-col><i-col span="10"><form-item><radio-group v-model="formEntity.settingStatus"><radio label="启用">启用</radio><radio label="禁用">禁用</radio></radio-group></form-item></i-col></row></form-item><form-item label="系统："><radio-group v-model="formEntity.settingIsSystem"><radio label="是">是</radio><radio label="否">否</radio></radio-group></form-item><form-item label="API："><i-input v-model="formEntity.settingApi"></i-input></form-item><form-item label="备注："><i-input v-model="formEntity.settingDesc" type="textarea" :autosize="{minRows: 4,maxRows: 4}"></i-input></form-item></i-form><div class="button-outer-wrap"><div class="button-inner-wrap"><button-group><i-button type="primary" v-if="status!='view'" @click="handleSubmit('formEntity')" icon="md-checkmark">保存</i-button><i-button v-if="status!='view'" @click="handleClose()" icon="md-close">取消</i-button></button-group></div></div></div><script>var appForm=new Vue({el:"#appForm",mounted:function(){this.bindFormData()},data:{acInterface:{getDataUrl:"/Rest/SystemSetting/Para/ParasSetting/GetDetailData",saveDataUrl:"/Rest/SystemSetting/Para/ParasSetting/SaveEdit"},recordId:BaseUtility.GetUrlParaValue("recordId"),formEntity:{settingId:"",settingKey:"",settingValue:"",settingName:"",settingApi:"",settingStatus:"启用",settingCreatetime:DateUtility.GetCurrentData(),settingDesc:"",settingIsSystem:"否"},ruleValidate:{settingKey:[{required:!0,message:"【settingKey】不能空！",trigger:"blur"}],settingName:[{required:!0,message:"【settingName】不能空！",trigger:"blur"}],settingValue:[{required:!0,message:"【settingValue】不能空！",trigger:"blur"}]},status:BaseUtility.GetUrlParaValue("op")},methods:{bindFormData:function(){DetailPageUtility.BindFormData(this.acInterface.getDataUrl,this.formEntity,this.recordId,this.status)},handleSubmit:function(t){var a=this;this.$refs[t].validate(function(t){if(t){var e=JSON.stringify(a.formEntity);AjaxUtility.PostRequestBody(a.acInterface.saveDataUrl,e,function(t){DialogUtility.Alert(window,DialogUtility.DialogAlertId,{},t.message,function(){window.OpenerWindowObj.appList.reloadData(),DialogUtility.Frame_CloseDialog(window)})},a)}else this.$Message.error("Fail!")})},handleClose:function(){DialogUtility.Frame_CloseDialog(window)}}})</script></body></html>
